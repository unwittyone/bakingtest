<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact / Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>Have a question or want to place an order? Fill out the form below!</p>

    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required>

      <label for="message">Message or Order Details</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell me what you'd like..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="return_link">
    <a href="index.html" class="home-button">Click Here for the homepage</a>
  </div>
</body>
</html>
